{% extends "layout.html" %} {% block content %}
<div class="container text-white py-5">
  <div class="text-center mb-4">
    <h1>Pesan Tiket Teater</h1>
  </div>
  {% with messages = get_flashed_messages(with_categories=true) %} {% if
  messages %}
  <div class="alert alert-success">
    {% for category, message in messages %}
    <p>{{ message }}</p>
    {% endfor %}
  </div>
  {% endif %} {% endwith %}
  <form
    method="POST"
    action="{{ url_for('pesan_tiket') }}"
    class="form-horizontal"
  >
    <div class="mb-3 row">
      <label for="nama" class="col-sm-2 col-form-label">Nama</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          id="nama"
          name="nama"
          placeholder="Nama Pemesan"
          required
        />
      </div>
    </div>
    <div class="mb-3 row">
      <label for="umur" class="col-sm-2 col-form-label">Umur</label>
      <div class="col-sm-10">
        <input
          type="number"
          class="form-control"
          id="umur"
          name="umur"
          placeholder="Umur"
          required
        />
      </div>
    </div>
    <div class="mb-3 row">
      <label for="oshi" class="col-sm-2 col-form-label">Oshi</label>
      <div class="col-sm-10">
        <select class="form-control" id="oshi" name="oshi" required>
          <option value="" disabled selected>Pilih Oshi</option>
          {% for member in members %}
          <option value="{{ member }}">{{ member }}</option>
          {% endfor %}
        </select>
      </div>
    </div>
    <div class="mb-3 row">
      <label for="jumlah_tiket" class="col-sm-2 col-form-label"
        >Jumlah Tiket</label
      >
      <div class="col-sm-10">
        <input
          type="number"
          class="form-control"
          id="jumlah_tiket"
          name="jumlah_tiket"
          placeholder="Jumlah Tiket"
          required
        />
      </div>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary">Pesan</button>
    </div>
  </form>
</div>
{% endblock %}
